            var toRad = Math.PI / 180;

            var ring = getClosedLatLngs(latlngs);
            var wgsPairs = [];
            var localPairs = [];
            for (var i = 0; i < ring.length; i++) {
                var wgsE = ring[i].lng;
                var wgsN = ring[i].lat;
                var localE = wgsE + WGS_TO_LOCAL_EASTING;
                var localN = wgsN + WGS_TO_LOCAL_NORTHING;
                wgsPairs.push(wgsE.toFixed(6) + "," + wgsN.toFixed(6));
                localPairs.push(localE.toFixed(6) + "," + localN.toFixed(6));
            }
            return {
                wgs: wgsPairs.join(" ; "),
                local: localPairs.join(" ; ")
            };
        }

        function buildPolygonGeoJSON(latlngs) {
            var ringLatLngs = getClosedLatLngs(latlngs);
            var ring = ringLatLngs.map(function(ll) {
                return [ll.lng, ll.lat];
            });
            var coords = formatCoordStrings(latlngs);
            return {
                type: "FeatureCollection",
                features: [{
                    type: "Feature",
                    properties: {
                        name: "Measured Area",
                        wgs_coord: coords.wgs,
                        local_coord: coords.local
                    },
                    geometry: {
                        type: "Polygon",
                        coordinates: [ring]
                    }
                }]
            };
        }

        function downloadText(filename, text, mime) {
            var blob = new Blob([text], { type: mime || 'text/plain;charset=utf-8' });
            var url = URL.createObjectURL(blob);
            var link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            setTimeout(function() {
                URL.revokeObjectURL(url);
                link.remove();
            }, 0);
        }

        function loadShpWrite(callback) {
            if (typeof shpwrite !== 'undefined') {
                callback();
                return;
            }
            if (loadShpWrite.loading) {
                loadShpWrite.queue.push(callback);
                return;
            }
            loadShpWrite.loading = true;
            loadShpWrite.queue = [callback];
            var script = document.createElement('script');
            script.src = 'https://unpkg.com/shp-write@latest/shpwrite.js';
            script.onload = function() {
                loadShpWrite.loading = false;
                var queue = loadShpWrite.queue || [];
                loadShpWrite.queue = [];
                queue.forEach(function(cb) { cb(); });
            };
            script.onerror = function() {
                loadShpWrite.loading = false;
                alert('Failed to load Shapefile exporter.');
            };
            document.head.appendChild(script);
        }

        var exportControl = L.control({ position: 'topright' });
        exportControl.onAdd = function() {
            var container = L.DomUtil.create('div', 'leaflet-bar measure-export');
            container.innerHTML = ''
                + '<a href="#" class="export-geojson" title="Export area as GeoJSON">GeoJSON</a>'
                + '<a href="#" class="export-csv" title="Export area as CSV">CSV</a>'
                + '<a href="#" class="export-shp" title="Export area as Shapefile">SHP</a>';
            L.DomEvent.disableClickPropagation(container);
            return container;
        };
        exportControl.addTo(map);

        function ensurePolygonLatLngs() {
            if (!lastMeasureLatLngs || lastMeasureLatLngs.length < 3) {
                alert('Create an area measurement first (3+ points).');
                return null;
            }
            return lastMeasureLatLngs;
        }

        document.querySelector('.export-geojson').addEventListener('click', function(e) {
            e.preventDefault();
            var latlngs = ensurePolygonLatLngs();
            if (!latlngs) return;
            var geojson = buildPolygonGeoJSON(latlngs);
            downloadText('measured-area.geojson', JSON.stringify(geojson, null, 2), 'application/geo+json');
        });

        function csvEscape(value) {
            var str = String(value);
            if (str.indexOf('"') !== -1) {
                str = str.replace(/"/g, '""');
            }
            if (str.indexOf(',') !== -1 || str.indexOf(';') !== -1 || str.indexOf('\n') !== -1 || str.indexOf('"') !== -1) {
                str = '"' + str + '"';
            }
            return str;
        }

        document.querySelector('.export-csv').addEventListener('click', function(e) {
            e.preventDefault();
            var latlngs = ensurePolygonLatLngs();
            if (!latlngs) return;
            var coords = formatCoordStrings(latlngs);
            var lines = ['id,wgs_coord,local_coord'];
            lines.push('1,' + csvEscape(coords.wgs) + ',' + csvEscape(coords.local));
            downloadText('measured-area.csv', lines.join('\n'), 'text/csv;charset=utf-8');
        });

        document.querySelector('.export-shp').addEventListener('click', function(e) {
            e.preventDefault();
            var latlngs = ensurePolygonLatLngs();
            if (!latlngs) return;
            loadShpWrite(function() {
                var geojson = buildPolygonGeoJSON(latlngs);
                shpwrite.download(geojson);
            });
        });
        </script>        
    </body>
</html>
